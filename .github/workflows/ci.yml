name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - shop-service
          - info-service
          - eureka-server
          - gateway
          - recommend-service

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java (for Spring Boot)
        if: matrix.service == 'shop-service' || matrix.service == 'eureka-server'
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Set up Node.js (for Node services)
        if: matrix.service == 'info-service' || matrix.service == 'gateway'
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Set up Python (for Flask)
        if: matrix.service == 'recommend-service'
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Build and Run shop-service (Spring Boot)
        if: matrix.service == 'shop-service'
        run: |
          cd shop-service
          ./mvnw install
          nohup ./mvnw spring-boot:run &

      - name: Build and Run info-service (Node.js)
        if: matrix.service == 'info-service'
        run: |
          cd info-service
          npm install
          nohup node index.js &

      - name: Build and Run eureka-server
        if: matrix.service == 'eureka-server'
        run: |
          cd eureka-server
          ./mvnw install
          nohup ./mvnw spring-boot:run &

      - name: Build and Run gateway (Node.js)
        if: matrix.service == 'gateway'
        run: |
          cd gateway
          npm install
          nohup node index.js &

      - name: Build and Run recommend-service (Flask)
        if: matrix.service == 'recommend-service'
        run: |
          cd recommend-service
          pip install -r requirements.txt
          nohup python recommend.py &
